<html>
<head>
	<title>Welcome</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app"></div>

	<script type="text/babel">
  // Navbar Component
  var Navbar  = React.createClass({
    render: function () {
      var aboutTabClass, homeTabClass;

      if(this.props.page === 'home') {
        homeTabClass = 'active';
      }
      else if(this.props.page == 'about') {
        aboutTabClass = 'active';
      }

      return (
        <nav className="navbar navbar-default">
          <div className="container-fluid">
            <div className="navbar-header">
              <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span className="sr-only">Toggle navigation</span>
                <span className="icon-bar"></span>
                <span className="icon-bar"></span>
                <span className="icon-bar"></span>
              </button>
              <a className="navbar-brand" href="#">My Website</a>
            </div>
            <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul className="nav navbar-nav">
                <li className={homeTabClass}>
                  <a href="#" onClick={this.props.setPageState('home')}>Home <span className="sr-only">(current)</span></a>
                </li>
                <li className={aboutTabClass}>
                  <a href="#" onClick={this.props.setPageState('about')}>About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      );
    }
  });

  var Jumbotron = React.createClass({
    PropTypes: {
      heading: React.PropTypes.string.isRequired,
      content: React.PropTypes.string.isRequired,
      buttonLink: React.PropTypes.string.isRequired
    },
    getDefaultProps: function () {
      return {
        heading: 'Welcome!',
        content: 'some content in a variable',
        buttonLink: 'http://www.goout.mx'
      };
    },
    render: function () {
      return (
        <div className="jumbotron">
          <div className="container">
            <h1>{this.props.heading}</h1>
            <p>{this.props.content}</p>
            <p><a className="btn btn-primary btn-lg" href={this.props.buttonLink} role="button">Learn more &raquo;</a></p>
          </div>
        </div>
      );
    }
  });

  var Footer = React.createClass({
    render: function () {
      return (
        <div className="container">
          <hr />

          <footer>
            <p>&copy; 2015 MyWebsite, Inc.</p>
          </footer>
        </div>
      );
    }
  });

  var PageHome = React.createClass({
    render: function () {
      return (
        <div className="container">
          <div className="row">
       		   Main Content
          </div>
        </div>
      );
    }
  });

  var App = React.createClass({
    getInitialState: function () {
      return {
        page: 'home'
      };
    },
    setPageState: function (pageState) {
      var self = this;
      return function () {
        self.setState({
          page: pageState
        });
      }
    },
    render: function () {
      return (
        <div>
          <Navbar
            page={this.state.page}
            setPageState={this.setPageState} />
          <Jumbotron />
          <PageHome />
          <Footer />
        </div>
      );
    }
  });

  ReactDOM.render(
    <App />,
    document.getElementById('app')
  );
	</script>
</body>
</html>
